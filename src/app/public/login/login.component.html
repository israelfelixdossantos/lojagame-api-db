<main>
  <section id="section-login" *ngIf="!mostrarCadastro">
    <h1>Login</h1>
    <div class="d-flex justify-content-center">
      <form method="post" action="" id="login-form">
        <p>
          <label for="usuario">Nome: </label>
          <input id="usuario" name="usuario" required type="text" placeholder="Insira o seu usuário"
            class="form-control" />
        </p>
        <p>
          <label for="senha">Senha: </label>
          <input id="senha" name="senha" required type="password" placeholder="Insira a sua senha"
            class="form-control" />
        </p>
        <p>
          <input type="button" value="login" class="btn btn-primary" id="bt-login" onclick="login()" />
        </p>
      </form>
    </div>
    <div class="text-center mt-3">
      <button type="button" class="btn btn-info" (click)="toggleCadastro()">Não é cadastrado ainda? Cadastre-se</button>
    </div>
  </section>
  
  <section id="section-cadastro" *ngIf="mostrarCadastro">
    <h1>Criar minha conta</h1>
    <p>Informe os seus dados abaixo para criar sua conta.</p>

    <div class="d-flex justify-content-center">
      <form (ngSubmit)="cadastrar()">
        <p>
          <label for="nome-usuario">Usuário: </label>
          <input id="usuario" name="usuario" [(ngModel)]="usuario.nome" required type="text" placeholder="ex. nome de usuário"
            class="form-control" />
        </p>
        <p>
          <label for="email">E-mail: </label>
          <input id="email" name="email" [(ngModel)]="usuario.email" required type="email" placeholder="seu@email.com.br"
            class="form-control" />
        </p>
        <p>
          <label for="senha">Senha: </label>
          <input id="senha" name="senha" [(ngModel)]="usuario.senha" required type="password" placeholder="mínimo de 6 caracteres"
            class="form-control" />
        </p>
        <p>
          <input type="submit" value="Cadastrar" class="btn btn-primary" id="bt-cadastrar"  />
        </p>
      </form>
    </div>

    <div class="text-center mt-3">
      <button type="button" class="btn btn-info" (click)="toggleCadastro()">Ir para login</button>
    </div>
  </section>
</main>
