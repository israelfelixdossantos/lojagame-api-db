<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nome do produto</th>
        <th scope="col">Descrição</th>
        <th scope="col">Foto (Nome do Arquivo)</th>
        <th scope="col">Preço</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos">
        <th scope="row">{{produto.id}}</th>
        <td>{{produto.produto}}</td>
        <td>{{produto.descricao}}</td>
        <td>{{produto.foto}}</td>
        <td>{{produto.preco}}</td>
        <td>
          <a class="btn btn-warning" style="margin-right: 10px;" [routerLink]="['/editar-produtos', produto.id]">Editar</a>
          <button class="btn btn-danger" mat-raised-button color="warn" (click)="excluir(+produto.id)">Excluir </button>
        </td>
        
      </tr>
    </tbody>
  </table>
