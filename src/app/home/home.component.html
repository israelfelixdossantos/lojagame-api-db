<main>
  <section id="section-banners" class="container-fluid">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/banner1.PNG" class="d-block w-100" alt="Venha comprar na nossa loja!">
        </div>
        <div class="carousel-item">
          <img src="assets/img/banner2.PNG" class="d-block w-100" alt="Promoção de produtos">
        </div>
        <div class="carousel-item">
          <img src="assets/img/banner3.PNG" class="d-block w-100" alt="Vária novidades de produtos">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </section>
  <section id="section-vendidos" class="container-fluid">

    <h2>OS MAIS VENDIDOS</h2>

    <div class="card-group">
      <div class="card" style="width: 18rem;">
        <img src="assets/img/jogo1.PNG" class="card-img-top" alt="Jogo de aventura">
        <div class="card-body">
          <h5 class="card-title">Jogo 1</h5>
          <p class="card-text">Jogo do ano</p>
          <p class="preco">R$ 190,00</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="assets/img/jogo2.PNG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Jogo 2</h5>
          <p class="card-text">Jogo top ano</p>
          <p class="preco">R$ 290,00</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img src="assets/img/jogo3.PNG" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Jogo 3</h5>
          <p class="card-text">Melhor de todos</p>
          <p class="preco">R$ 150,00</p>
          <a href="#" class="btn btn-primary">Comprar</a>
        </div>
      </div>
    </div>
  </section>
</main>
